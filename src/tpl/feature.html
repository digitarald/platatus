<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Firefox Platform Status</title>

  <meta name="theme-color" content="#00549e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="shortcut icon" href="images/favicon.ico">
  <link rel="icon" type="image/png" sizes="196x196" href="images/favicon-196.png">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="images/ios-icon-180.png">
  <link rel="stylesheet" href="bundle.css" inline>
  <script src="bundle.js" defer></script>
  <script src="//www.google-analytics.com/analytics.js" defer></script>

  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="article">
  <meta property="og:title" content="Firefox Platform Status">
  <meta property="og:description" content="Firefox Platform Status provides an implementation and standardization roadmap for web platform features.">
  <meta property="og:url" content="https://platform-status.mozilla.org/">
  <meta property="og:site_name" content="Firefox Platform Status">
  <meta property="og:image" content="https://platform-status.mozilla.org/images/favicon-196.png">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:description" content="Firefox Platform Status provides an implementation and standardization roadmap for web platform features.">
  <meta name="twitter:title" content="Firefox Platform Status">
  <meta name="twitter:site" content="@firefox">
  <meta name="twitter:image" content="https://platform-status.mozilla.org/images/favicon-196.png">
  <meta name="twitter:creator" content="@firefox">
</head>
<body>
  <header class="row header">
    <div class="row-inner">
      <div id="tabzilla">
        <a href="https://www.mozilla.org/">Mozilla</a>
      </div>
      <div id="title">
        <h1>Firefox</h1>
        <h2>
          <a href="/">Firefox Platform Status</a>
          <small>Implementation &amp; standardization roadmap for web platform features</small>
        </h2>
      </div>
    </div>
  </header>
  <article class="row">
    <div class="row-inner">
      <ul id="features">
        <li class="feature" id="{{slug}}" tabindex="0">
          <div class="feature-header">
            {{> featureStatus }}
          </div>
          <div class="feature-meta">
            {{> featureLinks }}
          </div>
        </li>
      </ul>
    </div>
  </article>
</body>
</html>
